server {
    listen 80;
    server_name localhost;

    # Set the root directory where the built Vite files are located
    root /usr/share/nginx/html;
    index index.html;

    # Try all paths as files first, then as directories, 
    # and finally fall back to the index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 5;
    gzip_min_length 256;
}